<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>JS Engine for MAUI</title>
</head>
<body>
    <!-- لا شيء للعرض - محرك JavaScript فقط -->
    
    <!-- تحميل المكتبات بالترتيب -->
    <script src="scripts/HybridWebView.js"></script>
    <script src="scripts/calculator.js"></script>
    <script src="scripts/advanced-math.js"></script>
    <script src="scripts/music-theory.js"></script>
    <script src="scripts/tonal.min.js"></script>

    <!-- يمكن إضافة أي مكتبات JavaScript من CDN -->
    <!-- مثال: Math.js -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.11.0/math.min.js"></script> -->
    
    <!-- مثال: Tone.js للموسيقى -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/tone@14.7.77/build/Tone.js"></script> -->
    
    <!-- مثال: Chart.js للرسوم البيانية -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> -->
    
    <!-- مثال: TensorFlow.js للذكاء الاصطناعي -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> -->
    
    <script>
        // رسالة تأكيد عند تحميل كل المكتبات
        window.addEventListener('DOMContentLoaded', function() {
            console.log('All JavaScript libraries loaded!');
            console.log('Available engines:', {
                JSEngine: typeof window.JSEngine !== 'undefined',
                MathEngine: typeof window.MathEngine !== 'undefined',
                MusicEngine: typeof window.MusicEngine !== 'undefined'
            });
        });
    </script>
</body>
</html>
